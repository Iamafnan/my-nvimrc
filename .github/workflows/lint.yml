name: Lint

on:
  push:
    paths:
      - "**.lua"

jobs: 
  luacheck:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: leafo/gh-actions-lua@v8
      - uses: leafo/gh-actions-luarocks@v4

      - name: Install luacheck
        run: luarocks install luacheck

      - name: Run luacheck
        run: luacheck --config=".luacheckrc" *.lua lua/*
